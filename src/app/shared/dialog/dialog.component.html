<h2 mat-dialog-title>More Information</h2>
<mat-dialog-content class="mat-typography">
  <div class="container-fluid overflow-hidden">
    <app-loading *ngIf="loading"></app-loading>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-2">
      <img [src]="artista.images | noimages" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col animate__animated animate__fadeIn">
      <h3>{{artista.name}}</h3>
      <p>
        <a class="text-purple-l" mat-button color="primary" [routerLink]="artista.external_urls?.spotify" target="_blank">
          Ir a la página del Artista
        </a>
      </p>
    </div>
    <div class="col-md-4 animate__animated animate__fadeIn">
      <button mat-stroked-button mat-dialog-close color="primary" class="text-purple-l">
        <mat-icon aria-hidden="false" aria-label="listen">arrow_back</mat-icon>
        Retry
      </button>
    </div>
  </div>
  <div class="row m-5" *ngIf="!loading">
    <table class="table text-purple-l mat-elevation-z8 rounded-lg">
      <thead class="text-purple bg-purple-l rounded-lg">
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Album</th>
          <th scope="col">Canción</th>
          <th scope="col">Vista previa</th>
        </tr>
      </thead>
      <tbody *ngFor="let track of tracks">
        <tr>
          <td>
            <img [src]="track.album.images | noimages" alt="{{track.name}}" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
