<div class="m-5 container-fluid animate__animated animate__fadeIn">
  <app-loading *ngIf="loading"></app-loading>
</div>
  <div *ngIf="dataLoaded | async" class="card-columns animate__animated animate__fadeIn">
    <div (click)="openDialog(item)" *ngFor="let item of data" class="card puntero mat-elevation-z2" appCard>
      <img [src]="item.images | noimages" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">
          Artits:
          <span *ngFor="let artista of item.artists" class="badge badge-pill badge-secondary bg-pruple">
            {{artista.name}}
          </span>
        </p>
      </div>
    </div>
  </div>
